{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col"><h3>Tags:</h3></div>
  </div>
  <div class="row">
    <hr class="mb-0" />
  </div>
  <div class="row">
    <div class="container bg-light p-3">
      <div class="row row-cols-auto bg-white rounded p-2" id="tags-row">
        <form id="tag-search"></form>
        {% for tag in tags %}
        <div class="col mb-1 py-o pe-1 ps-0">
          <input
            value="{{ tag.tag_name }}"
            type="checkbox"
            class="btn-check"
            id="tag_{{ tag.tag_name }}"
            autocomplete="off"
            name="tags"
            form="tag-search"
          />
          <label
            for="tag_{{ tag.tag_name }}"
            class="btn pt-0 pb-0 pr-1 pl-1 btn-sm rounded-pill btn-outline-primary"
            >{{ tag.tag_name }}</label
          >
        </div>
        {% endfor %}
        <div class="row">
          <div class="col">
            <button form="tag-search" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% if posts %}
  <div class="row"></div>
</div>
{% endif %} {% endblock %}
