<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask-Blogly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm shadow-lg bg-warning fixed-top">
      <div class="container-fluid" id="nav-bar">
        <div class="navbar-brand fw-bold" id="nav-title">blogly</div>
        <ul class="navbar-nav me-auto">
          <li class="nav-item" id="nav-home">
            <a class="nav-link" href="/">HOME</a>
          </li>
          <li class="nav-item" id="nav-users">
            <a class="nav-link" href="/users">USERS</a>
          </li>
          <li class="nav-item dropdown">
            <a
              href=""
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              class="nav-link"
              >POSTS</a
            >
            <ul class="dropdown-menu">
              <li><a href="/all-posts" class="dropdown-item">All Posts</a></li>
              <li>
                <a href="/all-posts/tags" class="dropdown-item">By Tag</a>
              </li>
            </ul>
          </li>
          <li class="nav-item" id="nav-create-user">
            <a class="nav-link" href="/new-user">ADD A USER</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-sm fixed-bottom text-center" style="width: 400px">
      {% block messages %} {% endblock %}
    </div>
    <div class="container-sm mt-5 pt-5">{% block content %} {% endblock %}</div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
