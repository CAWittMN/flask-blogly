{% extends 'base.html' %} {% block messages %} {% for msg in
get_flashed_messages() %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ msg }}<button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endblock %} {% block content %}
<h1 class="text-center">Edit Profile:</h1>
<div class="container bg-light rounded">
  <hr />
  <div class="container-sm" id="form-container" style="width: 600px">
    <form method="post">
      <div class="form-floating mb-3">
        <input
          class="form-control"
          required
          type="text"
          id="name"
          name="name"
          placeholder="First and last name..."
          value="{{ user.get_full_name }}"
        />
        <label for="name">First and Last Name (Middle Optional)</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input
          class="form-control"
          type="url"
          name="image_url"
          placeholder="https://..."
          value="{{ image_url }}"
          pattern="https://.*"
        />
        <label for="image_url">URL for Profile Picture</label>
      </div>
      <div class="col-6 d-grid gap-2 mx-auto">
        <a href="/users/{{ user.id }}" class="btn mb-2 btn-sm btn-secondary"
          >Cancel</a
        >
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-sm mb-3" type="submit">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
