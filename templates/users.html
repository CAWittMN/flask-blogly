{% extends 'base.html' %} {% block content %} {% for msg in
get_flashed_messages() %}
<div>{{ msg }}</div>
{% endfor %}
<div
  class="container-sm position-absolute translate-middle top-50 start-50 bg-light"
  style="width: 200px"
>
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li>
      <a href="/users/{{ user.id }}"
        >{{ user.first_name }} {{ user.last_name }}</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
