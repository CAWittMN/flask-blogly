{% extends 'base.html' %} {% block messages %} {% for msg in
get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{ msg }}<button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col"><h3>Users:</h3></div>
  </div>
  <div class="row">
    <hr class="mb-0" />
  </div>
  <div class="row">
    <div class="container bg-light p-3">
      <div class="row justify-content-md-center">
        {% for user in users %}
        <div class="col-2 mb-3">
          <div class="row">
            <div class="col-2 tex-center p-0 align-self-center">
              <img src="{{ user.image_url }}" class="img-thumbnail m-0 p-0" />
            </div>
            <div class="col">
              <div class="row">
                <a href="/users/{{ user.id }}">{{ user.get_name }}</a>
              </div>
              <div class="row">
                <div class="col">
                  <a
                    href="/users/{{ user.id }}/posts"
                    class="btn btn-sm btn-success"
                  >
                    Posts
                    <span class="badge text-bg-light"
                      >{{ user.posts|length }}</span
                    >
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
