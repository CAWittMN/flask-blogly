{% extends 'base.html' %} {% block content %} {% for msg in
get_flashed_messages() %}
<div>{{ msg }}</div>
{% endfor %}
<table>
  {% for user in users %}
  <tr>
    <td>
      <a href="/users/{{ user.id }}"><img src="{{user.image_url}}" /></a>
    </td>
    <td>{{user.user_name}}</td>
    <td>{{user.first_name}} {{user.last_name}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
