{% extends 'base.html' %} {% block content %}
<div class="container-sm">
  <div class="row mb-3"><h1 class="text-center">Make a new post:</h1></div>
  <hr class="mb-0" />
  <div class="container bg-light">
    <div class="row">
      <div class="col-1" id="blank"></div>
      <div class="col-6 pt-3 pb-3" id="form">
        <form method="post">
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Title..."
                  name="title"
                  required
                />
                <label for="floatingInput">Post title</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  id="content"
                  class="form-control"
                  name="content"
                  style="height: 200px"
                  placeholder="Write a post..."
                  required
                ></textarea>
                <label for="content">Write a post...</label>
              </div>
            </div>
          </div>
          <div class="row">
            <a class="btn btn-lg btn-secondary" href="/users/{{ user_id }}">
              Cancel
            </a>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-lg btn-primary">Post</button>
          </div>
        </form>
      </div>
      <div class="col-5" id="tags-col">
        <div class="row">
          <div class="col"><h3>Tags:</h3></div>
          <div class="col">
            <form id="tag-form">
              <div class="form-floating">
                <input
                  id="tag-input"
                  type="text"
                  name="tag"
                  class="form-control"
                  placeholder="Tag name"
                /><label for="tag">Enter a tag</label>
              </div>
            </form>
          </div>
        </div>
        <div class="row" id="tag-row"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
