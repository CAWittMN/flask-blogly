{% extends 'base.html' %} {% block content %}
<div class="container-sm m-auto w-50">
  <div class="row">All posts</div>
  {% for post in posts %}
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            posted by {{ post.user.get_name }} on {{ post.friendly_date }}
          </h6>
          <p class="card-text text-truncate">{{ post.content }}</p>
          <a
            href="/users/{{ post.user.id }}/posts/{{ post.id }}"
            class="card-link"
            >View full post</a
          >
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
