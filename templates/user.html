{% extends 'base.html' %} {% block content %} {% for msg in
get_flashed_messages() %}
<div>{{ msg }}</div>
{% endfor %}
<div
  class="container-fluid position-absolute translate-middle bottom- 50 top-50 start-50"
  style="height: 200px; width: 500px"
>
  <img src="{{ user.image_url }}" />
  <div>
    <h1>{{ full_name }}</h1>
    <div>{{ user.user_name }}</div>
    <form>
      <button formaction="/users/{{ user.id }}/edit" formmethod="GET">
        EDIT
      </button>
      <button formaction="/users/{{ user.id }}/delete" formmethod="POST">
        DELETE
      </button>
    </form>
  </div>
</div>
{% endblock %}
